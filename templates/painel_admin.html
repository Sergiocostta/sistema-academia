<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .btn {
      border-radius: 8px;
    }
    a { text-decoration: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 text-center mx-auto" style="max-width: 500px;">
      <h1 class="text-light mb-3"><i class="bi bi-person-badge-fill"></i> Bem-vindo, {{ usuario }}!</h1>
      <p class="text-muted">Você está logado como administrador.</p>
      <a href="{{ url_for('mostrar_treinos') }}" class="btn btn-primary w-100 mb-2"><i class="bi bi-list-ul me-1"></i> Ver Treinos</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right me-1"></i> Logout</a>
    </div>
  </div>
</body>
</html>
